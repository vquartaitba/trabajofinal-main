<div class="container" style="margin-top: 50px ;">
        <div class="row" >

            <main id="items" class="col-sm-8 row"></main>

            <div class="col-sm-4" style="margin-top: 40px; text-align: center; justify-content: center;">
                <h2>Carrito</h2>

                <ul id="carrito" class="list-group"></ul>
                <hr>

                <p class="text-right">Total: $ <span id="total"></span></p>
                <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>

                <button type="button" class="btn btn-success" id="liveToastBtn"> Finalizar Compra</button>
                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">

                      <strong class="me-auto">Compra Finalizada</strong>
                      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                  </div>
                </div>
            </div>
